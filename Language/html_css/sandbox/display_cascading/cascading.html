<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS Cascading</title>
	<style>
		li {
			padding:10px;
			margin:10px;
			width:120px;
			height: 50px;
			line-height: 50px;
			border-radius: 8px;
			text-align: center;
			font-size:16px;
			color:#fff;
			background: #004fff;
		}
		li{
			background: black;
		}
		#id_selector {
			background: red;
		}
		.class_selector{
			background: green;
		}
	</style>
</head>

<body>
	<div class="center">
		<ul>
			<li>item 01</li>
			<li id="id_selector" class="class_selector" style="background-color:yellow">item 02</li>
			<li class="class_selector">item 03</li>
			<li>item 04</li>
		</ul>

	</div>
</body>

</html>
